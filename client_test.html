        <script type="module">

        // export {O_binary_string}

        import {O_binary_string} from "https://deno.land/x/o_binary_string@0.5/O_binary_string.module.js"


        window.o_binary_string = new O_binary_string("O_binary_string", 15)
        console.log(o_binary_string.s_binary_text)
        await o_binary_string.f_load_font()
        console.log(o_binary_string.s_binary_text)

        var a_s_font_url = [
            "https://fonts.cdnfonts.com/s/29781/VirtualVectorVortex.woff",
            "https://fonts.cdnfonts.com/s/26599/DIGIRT__.woff",
            "https://fonts.cdnfonts.com/s/12165/Roboto-Regular.woff",

        ]

        for(var s_font_url of a_s_font_url){
            // try to load different font
            var s_font_name = s_font_url.split('/').pop().split('-').shift().split('_').shift().split('.').shift()
            o_binary_string.s_string = s_font_name
            await o_binary_string.f_load_font(s_font_url)
            console.log(o_binary_string.s_binary_text)
        }


        </script>
